{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br>
    <div class="container w-25">
        <small id="valError" class="errMsg"></small>
        <div class="card border-primary mb-3">
            <div class="card-header"><h3>Register</h3></div>
            <div class="card-body">

            <form id="regUser" action="" novalidate class="was-validated">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailError" class="errMsg"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Firstname</label>
                    <input type="text" class="form-control" name="fname" placeholder="Firstname" required>
                    <small id="fnameError" class="errMsg"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Lastname</label>
                    <input type="text" class="form-control" name="lname" placeholder="Lastname" required>
                    <small id="lnameError" class="errMsg"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <small id="passError" class="errMsg"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" placeholder="Password" required>
                    <small id="passError2" class="errMsg"></small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="frmBtn">Register</button>
            </form>
            
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script type="text/javascript" src="{% static 'js/user.js' %}"></script>
{% endblock %}
